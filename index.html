<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 20%;  /* Default width for larger screens */
            background-color: aqua;
            margin: auto;
            border-radius: 10px;
            padding: 10px;
            margin-top: 50px;
        }

        h3 {
            text-align: center;
            font-size: 1.5em;
        }

        button {
            width: 45px;
            height: 60px;
            border-radius: 8px;
            background-color: honeydew;
            color: black;
            padding: 4.5px;
            margin: 4.5px;
            border: 4.5pt solid white;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
            box-shadow: 0 12px 22.5px rgba(0, 0, 0, 0.2);
        }

       
        #clear{
            width: 60px;
            height: 45px;
            border-radius: 8px;
            background-color: honeydew;
            color: black;
            padding: 4.5px;
            margin: 4.5px;
            border: 4.5pt solid white;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
            box-shadow: 0 12px 22.5px rgba(0, 0, 0, 0.2);
        }

        #display{
            border-radius: 5px;
            height:20px;
            width:170px;
            color: black;
            text-align: right;
            font-size: 1.2em;
            padding: 10px;
            margin:auto;
        }

        #ind
        {

        display: flex;
        flex-direction: row;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }

        .row button{
            flex: 1; /* Makes buttons expand equally */
            font-size: 1.2em;
        }

        /* Responsive Styles */
        /* For tablets and larger screens */
        @media (max-width: 768px) {
            #container {
                width: 50%;  /* Adjusting container width for smaller screens */
            }
        }

        /* For mobile phones */
        @media (max-width: 480px) {
            #container {
                width: 80%;  /* Further reduce width on smaller screens */
                padding: 5px;
            }

            button {
                width: 60px;  /* Increase button width for easier tapping */
                height: 50px; /* Increase button height */
                font-size: 1.4em; /* Increase font size */
                margin: 3px;
            }

         #display {
                font-size: 1.5em; /* Increase font size for better readability */
               
            }

            h3 {
                font-size: 1.2em;  /* Slightly smaller title on mobile */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>Simple Calculator</h3>
        <div id="ind">
            <input type="text" id="display" readonly>
            <button id="clear">C</button>
        </div>
       
        <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        // Function to append the clicked value to the display
        function appendToDisplay(value) {
            let display = document.getElementById("display");
            display.value += value;
        }
        // Function to clear the display
        document.getElementById("clear").onclick = function() {
            let display = document.getElementById("display");
            display.value = '';
        }
        // Function to calculate the result
        function calculateResult() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
