<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 90%;  /* Default width for mobile devices */
            background-color: aqua;
            margin: auto;
            border-radius: 10px;
            padding: 10px;
            margin-top: 50px;
        }

        h3 {
            text-align: center;
            font-size: 1.5em;
        }

        button {
            width: 60px; /* Button size adjusted for mobile */
            height: 60px;
            border-radius: 8px;
            background-color: honeydew;
            color: black;
            padding: 4.5px;
            margin: 4.5px;
            border: 4.5pt solid white;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
            box-shadow: 0 12px 22.5px rgba(0, 0, 0, 0.2);
        }

        #clear {
            width: 75px;
            height: 60px;
            border-radius: 8px;
            background-color: honeydew;
            color: black;
            padding: 4.5px;
            margin: 4.5px;
            border: 4.5pt solid white;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
            box-shadow: 0 12px 22.5px rgba(0, 0, 0, 0.2);
        }

        #display {
            border-radius: 5px;
            height: 60px;
            width: 100%;
            color: black;
            text-align: right;
            font-size: 1.8em; /* Adjust font size for easy reading on small screens */
            padding: 10px;
            margin-bottom: 10px; /* Add margin below display */
        }

        #ind {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .row button {
            flex: 1;
            font-size: 1.2em; /* Increase font size for button labels */
        }

        /* Responsive Styles for Tablets and Larger Screens */
        @media (max-width: 768px) {
            #container {
                width: 60%;  /* Adjust container width for tablets */
            }

            button {
                width: 50px; /* Adjust button width for tablets */
                height: 50px;
            }

            #display {
                font-size: 1.6em; /* Adjust display font size for medium devices */
            }

            h3 {
                font-size: 1.3em; /* Adjust heading size */
            }
        }

        /* Responsive Styles for Larger Screens */
        @media (min-width: 769px) {
            #container {
                width: 20%;  /* Adjust width for larger screens */
            }

            button {
                width: 50px; /* Keep button size small for larger screens */
                height: 50px;
            }

            #display {
                font-size: 1.4em; /* Smaller font size for display on larger devices */
            }

            h3 {
                font-size: 1.5em;  /* Title size for larger screens */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>Simple Calculator</h3>
        <div id="ind">
            <input type="text" id="display" readonly>
            <button id="clear">C</button>
        </div>
       
        <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        // Function to append the clicked value to the display
        function appendToDisplay(value) {
            let display = document.getElementById("display");
            display.value += value;
        }
        // Function to clear the display
        document.getElementById("clear").onclick = function() {
            let display = document.getElementById("display");
            display.value = '';
        }
        // Function to calculate the result
        function calculateResult() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
